name: Deploy to Sepolia

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - localhost
      verify:
        description: 'Verify contract on Etherscan'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Deploy to ${{ inputs.network }}
        run: npm run deploy:${{ inputs.network }}
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

      - name: Verify on Etherscan
        if: inputs.verify && inputs.network == 'sepolia'
        run: npm run verify:sepolia
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        continue-on-error: true

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.network }}-${{ github.run_number }}
          path: |
            ./deployments
            ./contract-address.json
          retention-days: 30

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: ${{ inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Verified**: ${{ inputs.verify }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "./contract-address.json" ]; then
            echo "### Contract Address" >> $GITHUB_STEP_SUMMARY
            cat ./contract-address.json >> $GITHUB_STEP_SUMMARY
          fi
